<!DOCTYPE html>
<html>
<head>
    <title>Taara AI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #764ba2;
        }
        .result {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .allowed {
            background: #d4edda;
            border-left: 5px solid #28a745;
        }
        .blocked {
            background: #f8d7da;
            border-left: 5px solid #dc3545;
        }
        .examples {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .examples h3 {
            margin-top: 0;
            color: #555;
        }
        .examples ul {
            list-style: none;
            padding: 0;
        }
        .examples li {
            padding: 5px 0;
            color: #666;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
        }
        .badge.allowed {
            background: #28a745;
            color: white;
        }
        .badge.blocked {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 Taara AI Agent</h1>
        
        <div class="examples">
            <h3>Try these commands:</h3>
            <ul>
                <li><span class="badge allowed">✓</span> Schedule a meeting tomorrow at 2pm</li>
                <li><span class="badge allowed">✓</span> Remind me to call John</li>
                <li><span class="badge allowed">✓</span> Add task: Buy groceries</li>
                <li><span class="badge blocked">✗</span> Delete everything from my calendar</li>
            </ul>
        </div>
        
        <div class="input-group">
            <input type="text" id="command" placeholder="Enter your command..." value="Schedule a meeting tomorrow at 2pm">
            <button onclick="sendCommand()">Send</button>
        </div>
        
        <div id="result" style="display: none;"></div>
    </div>
    
    <script>
        async function sendCommand() {
            const command = document.getElementById('command').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Processing...</p>';
            
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({text: command})
                });
                
                const data = await response.json();
                
                if (data.allowed) {
                    resultDiv.className = 'result allowed';
                    resultDiv.innerHTML = <h3>✅ Action Allowed</h3><p></p>;
                } else {
                    resultDiv.className = 'result blocked';
                    resultDiv.innerHTML = <h3>❌ Action Blocked</h3><p></p>;
                }
            } catch (error) {
                resultDiv.className = 'result blocked';
                resultDiv.innerHTML = <h3>❌ Error</h3><p></p>;
            }
        }
    </script>
</body>
</html>
